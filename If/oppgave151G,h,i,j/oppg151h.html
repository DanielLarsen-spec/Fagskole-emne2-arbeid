<pre id="output"></pre>




<script>



    function writeHash() {
        document.getElementById('output').innerText += '#';
    }

    function writeSpace() {
        document.getElementById('output').innerText += ' ';
    }

    function writeLineBreak() {
        document.getElementById('output').innerText += '\n';
    }

    //Model
    let n = 5;
    createDiamond();
    function createDiamond(){
        for(let i = 1; i <= n; i++){
            for(let j = 0; j < n -i; j++){
                writeSpace();
            }
            for(let k = 0; k < 2 * i -1; k++){
                writeHash();
            }
            writeLineBreak();
        }
       
            for(let i = n -1; i >= 1; i--){
                for(let j = 0; j < n - i; j++){
                    writeSpace();
                }
                
                for(let k = 0; k < 2 *i -1; k++){
                    writeHash();
                }
                writeLineBreak();
                
            }
        }








</script>
